h scene stacks based on Cocos2D Director Scene transitions - you can also create new transitions Input handling - keyboard, mouse, touch and gamepads UI Framework (EvolveJS) - facilitates the access to EaselJS &amp; TweenJS Resources and Factories - facilitates the access to PreloadJS Sound handling - facilitates the access to SoundJS Storage helper - easy use of localStorage Plugins - create and install plugins that work together with the engine Particles - a fast particle system for canvas Tile Maps - total integration with Tiled, supporting all map projections Feel free to use, modify, improve, make additions and suggestions. Some important links: Site: http://genesi.io Repository: http://github.com/blackmirror1980/genesi-js API: http://github.com/blackmirror1980/genesi-js/api User Guide: http://github.com/blackmirror1980/genesi-js/guide Examples: http://github.com/blackmirror1980/genesi-js/examples Getting StartedGetting Started Description Requirements Requirement How To Install Node.js/NPM nodejs.org Webpack npm i -g webpack Babel CLI npm i -g babel-cli Babel ES2015/UMD npm i -g babel-plugin-transform-es2015-modules-umd Brunch Preset Env npm i -g babel-preset-env Brunch Preset ES2015 npm i -g babel-preset-es2015 Documentation Build Requirements (JSDoc) Requirement How To Install JSDoc npm i -g jsdoc Ink-DocStrap npm i -g ink-docstrap You may see in future WebGL support Physics Engine × Search results Close "},"Game.html":{"id":"Game.html","title":"Class: Game","body":" GenesiJS Modules creatine Classes Gamemodule.exportsmodule.exports#getNewID Global _endTransitionexecute Class: Game Game new Game() Main class representing game Methods bindEvents() Game world events binder constructor() Init the world, create main loader promise. Returns: Type Promise.&lt;TResult&gt; init(resolve) Initialized entire game world &amp; global objects Parameters: Name Type Description resolve onResize() onResize handler updates canvas and stage depending on window dimensions. onTi
