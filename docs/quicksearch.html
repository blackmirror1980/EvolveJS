lly on mobile. Parameters: Name Type Description value boolean If set to true it will enable image smoothing, false will disable it. setTouch(value) Sets the touch-action property on the canvas style. Can be used to disable default browser touch actions. Parameters: Name Type Description value String The touch action to set. Defaults to 'none'. setUserSelect(value) Sets the user-select property on the canvas style. Can be used to disable default browser selection actions. Parameters: Name Type Description value String The touch action to set. Defaults to 'none'. startFullscreen() Tries to enter the browser into full screen mode. Please note that this needs to be supported by the web browser and isn't the same thing as setting your game to fill the browser. stopFullScreen() Stops full screen mode if the browser is in it. × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" GenesiJS Modules creatine Classes Gamemodule.exportsmodule.exports#getNewID Global _endTransitionexecuteisFullScreenisLandscapeisPortraitsetBicubicsetCrispsetSmoothingsetTouchsetUserSelectstartFullscreenstopFullScreen Modules Classes Game exports exports exports exports exports exports exports exports exports exports exports exports exports exports exports exports exports exports exports getNewID × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" GenesiJS Modules creatine Classes Gamemodule.exportsmodule.exports#getNewID Global _endTransitionexecuteisFullScreenisLandscapeisPortraitsetBicubicsetCrispsetSmoothingsetTouchsetUserSelectstartFullscreenstopFullScreen Classes Classes Game exports exports exports exports exports exports exports exports exports exports exports exports exports exports exports exports exports exports exports getNewID × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" GenesiJS Modules creatine Classes Gamemodule.exportsmodule.exports#getNewID Global _endTransitionexecuteisFullScreenisLandscapeisPortraitsetBicubicsetCrispsetSmoothingsetTouchsetUserSelectstartFullscreenstopFullScreen genesi-jsNote on GenesiJS v0.1.14For this and next releases, I'm trying to keep things more data-driven. So it can be easily extended by a visual editor or other 3th-party editors. Genesi JSGenesi (Game Engine Next Evolution Step Interfaces) a Game Engine and Dev Environment built over EvolveJS libraries. With GenesiJS you'll have a real Universal Game Engine. Prodives data structures and algorithms for game development. As: Scene management - with scene stacks based on Cocos2D Director Scene transitions - you can also create new transitions Input handling - keyboard, mouse, touch and gamepads UI Framework (EvolveJS) - facilitates the access to EaselJS &amp; TweenJS Resources and Factories - facilitates the access to PreloadJS Sound handling - facilitates the access to SoundJS Storage helper - easy use of localStorage Plugins - create and install plugins that work together with the engine Particles - a fast particle system for canvas Tile Maps - total integration with Tiled, supporting all map projections Feel free to use, modify, improve, make additions and suggestions. Some important links: Site: http://genesi.io Repository: http://github.com/blackmirror1980/genesi-js API: http://github.com/blackmirror1980/genesi-js/api User Guide: http://github.com/blackmirror1980/genesi-js/guide Examples: http://github.com/blackmirror1980/genesi-js/examples Getting StartedGetting Started Description Requirements Requirement How To Install Node.js/NPM nodejs.org Webpack npm i -g webpack Babel CLI npm i -g babel-cli Babel ES2015/UMD npm i -g babel-plugin-transform-es2015-modules-umd Brunch Preset Env npm i -g babel-preset-env Brunch Preset ES2015 npm i -g babel-preset-es2015 Documentation Build Requirements (JSDoc) Requirement How To Install JSDoc npm i -g jsdoc Ink-DocStrap npm i -g ink-docstrap You may see in future WebGL support Physics Engine × Sea
